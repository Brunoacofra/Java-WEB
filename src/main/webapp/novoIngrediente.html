<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>New Ingredient</title>
	<link rel="icon" href="./imagens/Burger.png">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="formulario">
		<div>
			<h1>
				<b>Cadastro de Ingrediente</b>
			</h1>
		</div>
		<form action="insertIngre" name="frmIngredient">
			<div class="formIngre">
				<div>
					<label> Ingrediente: </label>
				</div>
				<div>
					<input type="text" name="ingrediente" placeholder="Ex:cebola,alho,queijo...." required>
				</div>
				<div>
					<button type="submit" class="sbt">Registrar</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
